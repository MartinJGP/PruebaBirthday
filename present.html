<script>
    //caida de img
    document.querySelectorAll('.vaca').forEach(function(vaca) {
        var randomOffset = Math.random() * 100 - 50 + 'vw';
        vaca.style.setProperty('--randomOffset', randomOffset);
    });

    //cooldown
    document.addEventListener("DOMContentLoaded", function() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date(new Date().getFullYear(), 7, 13); // 13 de agosto del a침o actual. Los meses son base 0.

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            if (difference > 0) {
                countdownElement.innerHTML = `Aun Faltan ${days} d칤as, ${hours} horas, ${minutes} minutos, ${seconds} segundos :D`;
            } else {
                countdownElement.style.display = 'none';
                document.body.classList.remove("not-loaded");
                clearInterval(intervalId); // Detiene la actualizaci칩n del contador
            }
        }

        // Actualizar el contador cada segundo
        let intervalId = setInterval(updateCountdown, 1000);
    });

</script>
